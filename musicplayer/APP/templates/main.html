<html>
    <head>
        <title>
            Music Player
        </title>
    </head>
    <body>
        <div class="music-player"></div>
        {%for item in page_obj%}
        <div class="cover">
            <img src="{{item.image.url}}" alt="">
        </div>
        <div class="title">
            <h3>
                {{item.artist}}
            </h3>
            <h1>
                {{item.title}}
            </h1>
        </div>
    </body>
</html>
